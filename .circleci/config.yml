version: 2.1

# 오브를 호출합니다
# 오브엔 실행환경, 환경변수 작업, 명령이 미리 구성되어 있습니다
orbs:
  aws-ecr: circleci/aws-ecr@6.2.0
  aws-ecs: circleci/aws-ecs@0.0.11

# 작업을 정의한다
# https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  viewCode:
    # 실행환경을 지정한다, CircleCI, DockerHub에서 이미지를 지정할 수 있습니다
    # https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Code tree"
          command: "ls -al"
  BuildTest:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - run:
          name: "install npm module"
          command: |
            cd src
            npm i
      - run:
          name: "build project"
          command: |
            cd src
            npm run build

# 워크플로우를 정의합니다
workflows:
  # 빌드 테스트 워크플로우
  Build-Test:
    jobs:
      - BuildTest:
          filters:
            branches:
              only: /TIL\/.*/
  # 이미지 푸시
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: true
          dockerfile: Dockerfile
          region: AWS_DEFAULT_REGION
          repo: "${AWS_ECR_NAME}"
          tag: "$CIRCLE_SHA1"
